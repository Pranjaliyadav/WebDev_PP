<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tools-content">
      <div class="tools">
        <div class="tool" id="pencil"><img src="./NewIcons/Black_Pencil.svg" alt="" /></div>
        <div class="tool" id="eraser"><img src="./NewIcons/Eraser.svg" alt="" /></div>
        <div class="tool" id="undo"><img src="./NewIcons/Undo.svg" alt="" /></div>
        <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt="" /></div>
        <div class="tool" id="sticky"><img src="./NewIcons/StickyNote.svg" alt="" /></div>
        <div class="tool" id="photo"><img src="./NewIcons/Photo.svg" alt="" /></div>
        <div class="tool" id="download"><img src="./NewIcons/Download.svg" alt="" /></div>
      </div>
    </div>
    <div class="canvas-content">
      <canvas id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
  </body>
</html>
